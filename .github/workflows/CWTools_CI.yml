name: CWTools CI

on:
  push:
    branches:    
    - master

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EVENT: ${{ github.event }}
    steps:
    - name: Get date of last commit
      run: |
        echo "$EVENT"
        echo "$EVENT" | jq '.before'

