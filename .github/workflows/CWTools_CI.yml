name: CWTools CI

on:
  push:
    branches:    
    - master

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    steps:
    - name: Clone from last commit
      run: |
        BEFORE=$(cat "$GITHUB_EVENT_PATH" | jq -r '.before')
        echo "https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$BEFORE"
        BEFORE_PAYLOAD=$(curl -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$BEFORE")
        BEFORE_DATE=$(jq -r '.commit.committer.date' <<< "$BEFORE_PAYLOAD")
        cd "$GITHUB_WORKSPACE"
        git clone --single-branch --shallow-since="$BEFORE_DATE" "https://github.com/$GITHUB_REPOSITORY.git" .
    - uses: cwtools/cwtools-action@v1.0.0
      with:
        game: hoi4
        locLanguages: "english russian"
        suppressedOffenceCategories: '{"failure":["CW226"], "warning":["CW242"], "notice":[]}' # suppress CW226 localisation commands and CW242 empty field warnings
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload output.json
      if: always()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: cwtools_output
        path: output.json
