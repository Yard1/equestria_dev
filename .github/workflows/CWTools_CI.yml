name: CWTools CI

on:
  push:
    branches:    
    - master

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Get date of last commit
      run: |
        sudo apt-get update && sudo apt-get install jq
        echo ${{github.event}} | jq '.before'
