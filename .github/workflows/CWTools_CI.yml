name: CWTools CI

on:
  push:
    branches:    
    - master

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Get date of last commit
      run: |
        cat "$GITHUB_EVENT_PATH"
        cat "$GITHUB_EVENT_PATH" | jq '.before'

